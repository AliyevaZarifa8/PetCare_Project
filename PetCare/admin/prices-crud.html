  <body>
    <section id="admin">
      <div class="admin">
        <div class="admin-panel">
          <div class="admin-photo">
            <img src="./assets/image/profil.jpg" width="100" alt="" />
            <h3>Alieffa Zarifa</h3>
          </div>
          <hr />
          <ul>
            <li>
              <a href="./prices-plans.html"
                ><i class="fa-solid fa-hand-holding-dollar"></i> Prices-Plans</a
              >
            </li>
            <li>
              <a href="./branches-info.html"
                ><i class="fa-solid fa-location-crosshairs"></i> Branches</a
              >
            </li>
            <li>
              <a href="./meet-team.html"
                ><i class="fa-brands fa-teamspeak"></i> Team</a
              >
            </li>
            <li>
              <a href="./dog-food.html"
                ><i class="fa-solid fa-bone"></i> Dog Food</a
              >
            </li>
            <li>
              <a href="./dog-breeds.html"
                ><i class="fa-solid fa-shield-dog"></i> Dog Breeds</a

            <li>
              <a href="./user.html"
                ><i class="fa-solid fa-people-group"></i> User</a

            <li>
              <a href="./messages.html"
                ><i class="fa-solid fa-comment-dots"></i> Messages</a
              >
            </li>
          </ul>
          <hr />
          <div class="admin-exit">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>LogOut
          </div>
        </div>




        <div class="prics-activity">
         
          <section id="prices-crud">
           <div class="container">
            <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <form action="" class="form-prices">
              <h2 id="heading">Add Prices-Plans</h2>
              <div class="mb-3">
                
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="title"
                  placeholder="Enter a title..."
                />
              </div>
              <div class="mb-3">
               
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="price"
                  placeholder="Enter a price..."
                />
              </div>
            
              <div class="mb-3">
              
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="daily"
                  aria-describedby="emailHelp"
                  placeholder="Enter a daily..."
                />
              </div>
              <div class="mb-3">
               
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="dailypay"
                  aria-describedby="emailHelp"
                  placeholder="Enter a dailypay..."
                />
              </div>

              <div class="mb-3">
                <textarea
                  name=""
                  id="dailytext"
                  cols="47"
                  rows="4"
                  placeholder="Write a daily text..."
                ></textarea>
              </div>
              <div class="mb-3">
                <textarea
                  name=""
                  id="text"
                  cols="47"
                  rows="4"
                  placeholder="Write a text..."
                ></textarea>
              </div>

                <div class="row">
                  <div class="col-lg-3 offset-lg-5">
                    <button type="submit" class="btn button">Submit</button>
                  </div>
                </div> 
            </form>
          </div>
            </div>
           </div>
            </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../admin/assets/js/prices-crud.js"></script>

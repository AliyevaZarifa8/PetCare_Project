<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/image/logo.jpg" />
    <title>Havhav</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section id="admin">
      <div class="">
        <h1>Admin Panel</h1>
        <div class="admin">
          <div class="admin-panel">
            <div class="admin-photo">
              <img src="./assets/image/profil.jpg" width="100" alt="" />
              <h3>Alieffa Zarifa</h3>
              <p>
                <i class="fa-solid fa-envelope-open-text"></i> petcare@gmail.com
              </p>
              <div>
                <i class="fa-brands fa-github"></i>
                <i class="fa-solid fa-link"></i>
                <i class="fa-brands fa-discord"></i>
              </div>
            </div>
            <hr />
            <ul>
              <li><a href="./prices-plans.html">Prices-Plans</a></li>
              <li><a href="./branches-info.html">Branches</a></li>
              <li><a href="./meet-team.html">Team</a></li>
              <li><a href="./dog-food.html">Dog Food</a></li>
              <li><a href="./dog-breeds.html">Dog Breeds</a></li>
              <li>
                <a href="./messages.html">Messages</a>
              </li>
            </ul>
            <hr />
            <div class="admin-help">
              <a href=""><i class="fa-solid fa-gear"></i> Setting </a><br />
              <a href=""><i class="fa-solid fa-question"></i> Help </a>
            </div>
          </div>

          <div class="branches-activity">
            <h2>Add Prices-Plans</h2>
            <section id="contacr-us">
              <div class="container">
                <div class="row contacr-us">
                  <img src="./assets/image/contact-us.png" alt="" />

                  <form action="" class="form-contactus">
                    <div class="mb-3">
                      <label for="exampleInputFirstName" class="form-label"
                        >First Name :</label
                      >
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="exampleInputFirstName"
                        placeholder="Enter a firstname..."
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputLastName" class="form-label"
                        >Last Name :</label
                      >
                      <input
                        type="text"
                        class="form-control shadow-none"
                        id="exampleInputLastName"
                        placeholder="Enter a lastname..."
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPhoto" class="form-label"
                        >Photo</label
                      >
                      <input
                        type="file"
                        class="form-control shadow-none"
                        id="exampleInputPhoto"
                        aria-describedby="emailHelp"
                        placeholder="Enter a photo..."
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control shadow-none"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter a email..."
                      />
                    </div>

                    <div class="mb-3">
                      <textarea
                        name=""
                        id="textArea"
                        cols="70"
                        rows="5"
                        placeholder="Commit and Quistions..."
                      ></textarea>
                    </div>

                    <div class="mb-3">
                      <select name="" id="select">
                        <option value="">Select Dog Breeds</option>
                        <option value="alaska">Alaskan Klee Kai</option>
                        <option value="altese">Maltese</option>
                        <option value="welshs">Welsh Springer</option>
                        <option value="yorkshire">Yorkshire Terrier</option>
                        <option value="neapolitan">Neapolitan Mastiff</option>
                        <option value="basset">Basset Hound</option>
                        <option value="löwchen">Löwchen</option>
                        <option value="finnish">Finnish Lapphund</option>
                      </select>
                    </div>

                    <button type="submit" class="btn button">Submit</button>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src=""></script>
  </body>
</html>
